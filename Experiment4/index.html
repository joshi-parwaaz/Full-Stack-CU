<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Character Counter for Textarea</title>
  <style>
    .container {
      margin: 20px;
      border: 1px solid #333;
      padding: 20px;
      max-width: 500px;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
    }

    .counter {
      font-weight: bold;
      margin-top: 10px;
    }

    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Live Character Counter</h2>
    <textarea id="text-input" placeholder="Start typing..."></textarea>
    <p class="counter">Characters: <span id="char-count">0</span></p>
  </div>

  <script src="script.js"></script>

</body>
</html>
